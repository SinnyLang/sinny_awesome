site:
  # set the domain with schema but without trailing slash:
  domain: 'https://gitsite.org'
  title: SL Pages
  description: Null
  keywords: gitsite, git, static web site, html
  theme: default
  language: zh-CN
  # set the /<rootPath> pathname under which your site is served
  # for GitHub pages deployment without a custom domain, it is often '/<projectName>'
  root-path: /sinny_awesome
  # set cdn path:
  cdn-path: https://cdn.jsdelivr.net/npm
  navigation:
    - title: User Guide
      uri: /sinny_awesome/books/gitsite-guide/index.html
    - title: Blogs
      uri: /sinny_awesome/blogs/tech/index.html
    - title: License
      uri: /sinny_awesome/pages/license/index.html
    - title: Discuss
      uri: 0
      external: true
  git:
    base-url: https://github.com/michaelliao/gitsite/blob/main/source
  contact:
    name: Sinny Lang
    github: https://github.com/sinnylang
    twitter: 0
  books:
    index-marker: true
  search:
    # none = no search
    # browser = flex search in browser
    # google = google site search
    type: browser
  # control styles:
  styles:
    # show 'Edit in Git':
    display-git-link: true
    # any custom styles used in theme:
    # code-font: Monaco
  integration:
    comment:
      provider: disqus
      name: gitsite
    analytics:
      provider: google
      gtag: G-5Z40K7NBL5

build:
  # copy special files under root dir (ignore if not found):
  copy:
    - favicon.ico
    - robots.txt
    - ads.txt

